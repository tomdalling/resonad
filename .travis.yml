language: ruby

# test old rubies
rvm:
  - 2.2.10
  - 2.3.8
  - 2.4.10
  - 2.5.8
  - 2.6.6

# test on latest ruby
matrix:
  include:
    - rvm: 2.7.1
      env: LATEST_RUBY=true

# Rubygems deployment
deploy:
  provider: rubygems
  on:
    tags: true
    condition: $LATEST_RUBY = true
  api_key:
    secure: 
